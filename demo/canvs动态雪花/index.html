<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	*{margin: 0;padding: 0;}
			body{background: black;}
		#canvas{
			margin:0 auto;
			display: block;
		}
	</style>
	<script>
		window.onload=function(){
			var canvas = document.getElementById("canvas");
			var cxt = canvas.getContext('2d');
			var h = window.innerHeight;
			var w = window.innerWidth;
			canvas.width = w;
			canvas.height = h;
			
			var num = 50;
			var pa=[];
			for(var i=0;i<num;i++){
				pa.push({
					x:Math.random()*w,
					y:Math.random()*h,
					r:Math.random()*3+2,
				})
			}
			function draw(){
				cxt.clearRect(0,0,w,h);
				cxt.beginPath();
				cxt.shadowOffsetX="3px";
				cxt.shadowOffsetY="5px";
				cxt.shadowColor="#F9F9F9";
				cxt.shadowBlur=20;
				cxt.fillStyle="rgba(255,255,255,0.8)"
				cxt.strokeStyle="rgba(255,255,255,0.3)";
			for(var i=0;i<num;i++){
				var p = pa[i];
				cxt.moveTo(p.x,p.y);
				cxt.arc(p.x,p.y,p.r,0,360,false);
			}
				cxt.fill();
				cxt.stroke();
				cxt.closePath();
				play();
				
			}
			
			function play(){
				for(var i=0;i<num;i++){
					var p = pa[i];
					p.y+= i%4+2;
					if(p.y>h){
						p.y=0;
					}
				}
			}
		setInterval(function(){
			draw();
		},15);
		}
	</script>
	<body>
		<canvas id="canvas">
			您的浏览器不支持，请您更换浏览器！
		</canvas>
		<audio src="music/薛之谦 - 认真的雪.mp3" controls="controls" autoplay="autoplay"></audio>
	</body>
</html>
